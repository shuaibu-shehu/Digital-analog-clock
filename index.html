<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock" style="--cl: #b9bec9">
      <div class="numbers" style="--cl: #1d3047">
        <div class="circle" id="hr" style="--cl: #d41d6c"><i></i></div>
        <div class="circle" id="min" style="--cl: #e8e121"><i></i></div>
        <div class="circle" id="sec" style="--cl: #057e13"><i></i></div>
        <span style="--val: 0"><b>12</b></span>
        <span style="--val: 1"><b>1</b></span>
        <span style="--val: 2"><b>2</b></span>
        <span style="--val: 3"><b>3</b></span>
        <span style="--val: 4"><b>4</b></span>
        <span style="--val: 5"><b>5</b></span>
        <span style="--val: 6"><b>6</b></span>
        <span style="--val: 7"><b>7</b></span>
        <span style="--val: 8"><b>8</b></span>
        <span style="--val: 9"><b>9</b></span>
        <span style="--val: 10"><b>10</b></span>
        <span style="--val: 11"><b>11</b></span>
      </div>
      <div id="time">
        <div id="hours" style="--cl: #d41d6c">00</div>
        <div class="blink">:</div>
        <div id="minutes" style="--cl: #e8e121">00</div>
        <div class="blink">:</div>
        <div id="seconds" style="--cl: #057e13">00</div>
        <div id="ampm"></div>
      </div>
    </div>
    <script src="user.js"></script>
    <script src="db.js"></script>
    <script src="index.js"></script>
    <script>
      setInterval(() => {
        const hr = document.getElementById("hr");
        const min = document.getElementById("min");
        const sec = document.getElementById("sec");
        const day = new Date();
        const hh = day.getHours() * 30;
        const mm = day.getMinutes() * 6;
        const ss = day.getSeconds() * 6;
        hr.style.transform = `rotate(${hh + (mm / 12)}deg)`;
        min.style.transform = `rotate(${mm}deg)`;
        sec.style.transform = `rotate(${ss}deg)`;
      });

      function formatToTwoDigits(number) {
  return number.toString().padStart(2, '0');
      }

      setInterval(()=>{
      const day = new Date();
      let hh = day.getHours();
      hh=formatToTwoDigits(hh)
      let mm = day.getMinutes();
      mm=formatToTwoDigits(mm);
      let ss = day.getSeconds();
      ss=formatToTwoDigits(ss);
      const hours = document.getElementById("hours");
      const minutes = document.getElementById("minutes");
      const seconds = document.getElementById("seconds");
      const ampm = document.getElementById("ampm");
      if(hh>12){
        hh-=12;
        hh=formatToTwoDigits(hh)
        ampm.innerText='PM';
      } else{
        ampm.innerText='AM'
      }
      hours.innerHTML=hh;
      minutes.innerHTML=mm;
      seconds.innerHTML=ss;
    })
    </script>
  </body>
</html>
